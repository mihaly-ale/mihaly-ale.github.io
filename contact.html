<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mihaly Ale | Web developer</title>

		<meta
			name="description"
			content="Hungarian web developer with an interest in design and accessibility. Based in Valladolid, Spain.  |  Crafting websites for the up-and-comers - because every business starts somewhere!" />
		<meta name="robots" content="index, follow" />
		<meta property="og:title" content="Mihaly Ale | Web developer" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://mihaly-ale.github.io/portfolio" />
		<meta
			property="og:image"
			content="https://mihaly-ale.github.io/portfolio/content/logo/sitelogo-brand.png" />
		<meta property="og:image:alt" content="The brand logo." />
		<meta
			property="og:description"
			content="Hungarian web developer with an interest in design and accessibility. Based in Valladolid, Spain.  |  Crafting websites for the up-and-comers - because every business starts somewhere!" />
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@mihalyale" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="shortcut icon" href="content/logo/favicon.ico" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Alkatra:wght@400..700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="dist/css/styles.css" />
	</head>

	<body>
		<div class="width-wrapper">
			<section class="section form">
				<h1 class="form-title">Let's talk!</h1>
				<form
					class="contact-form"
					action="https://formsubmit.co/jyymz0t2z@mozmail.com"
					method="POST"
					id="contact">
					<!-- <div class="flex-container"> -->
					<div class="formgroup">
						<input
							class="input"
							type="text"
							id="name"
							name="name"
							placeholder="Your Name"
							autocomplete="off"
							maxlength="20"
							required />
						<label class="input-label" for="name">Name</label>
					</div>

					<div class="formgroup">
						<input
							class="input"
							type="email"
							id="email"
							name="email"
							placeholder="Your Email"
							autocomplete="off"
							required />
						<label class="input-label" for="email">Email</label>
					</div>

					<div class="formgroup">
						<textarea
							class="input"
							id="message"
							name="message"
							placeholder="Your Message"
							required></textarea>
						<label class="textarea-label" for="message">Message</label>
					</div>
					<!-- hidden start for formsubmit.co -->
					<input
						type="hidden"
						name="_next"
						value="https://mihaly-ale.github.io/portfolio/thanks.html" />
					<input
						type="hidden"
						name="_autoresponse"
						value="Thank you for reaching out! Your email has been received and I appreciate you taking the time to contact me.Please note that I aim to respond to all inquiries within 5 working days. I am looking forward to assisting you soon. Best regards, Mihaly" />
					<!-- hidden end -->
					<button
						type="submit"
						name="submit"
						class="button cta-btn submit-button">
						Send
						<img
							src="content/logo/send-icon.svg"
							alt=""
							class="cta-btn_icon send-icon" />
					</button>
				</form>
			</section>

			<hr class="dark-hr" />

			<footer>
				<div class="sitelogo-container no-top-margin">
					<a href="index.html#home">
						<img
							class="sitelogo"
							src="content/logo/sitelogo-light-bg.svg"
							alt="Site logo." />
					</a>
				</div>
			</footer>
		</div>
		<!-- width-wrapper end -->
	</body>
</html>
